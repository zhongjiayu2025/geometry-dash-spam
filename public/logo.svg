<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Neon Gradient -->
    <linearGradient id="neonGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background: Rounded Square (Slate 950) -->
  <rect width="512" height="512" rx="120" fill="#020617" />
  
  <!-- Inner Border for contrast -->
  <rect x="20" y="20" width="472" height="472" rx="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="20" />

  <!-- Content Group: Rotated 45 degrees to match Wave physics -->
  <g transform="translate(256, 256) rotate(-45) translate(-256, -256)">
    
    <!-- Speed Trails (Spam Effect) -->
    <path d="M180 256 L120 196 L120 316 Z" fill="#3b82f6" opacity="0.3" transform="translate(-80, 0)" />
    <path d="M180 256 L120 196 L120 316 Z" fill="#3b82f6" opacity="0.6" transform="translate(-40, 0)" />

    <!-- Main Wave Icon -->
    <path d="M260 256 L160 156 L160 356 Z" fill="url(#neonGradient)" filter="url(#glow)" />
    
    <!-- Inner Detail (The player color) -->
    <path d="M230 256 L170 196 L170 316 Z" fill="#ffffff" />
    
  </g>
</svg>